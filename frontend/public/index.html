<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BreedSense — AI-powered cattle breed recognition | Designed by GCEK_Ignite" />
    <title>BreedSense</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
      /* Global reset */
      * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
      body { overflow-x: hidden; color: #fff; background: #000; }

      /* Ultra HD Background Video */
      .bg-video {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: brightness(0.85) contrast(1.2) saturate(1.3); /* brighter & crisp 4K look */
        transition: all 0.5s ease-in-out;
      }

      /* Slight blackish overlay for readability */
      .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.15); /* subtle black */
        z-index: -1;
      }

      /* Hero Section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        animation: fadeIn 2s ease;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        color: #4ade80;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(74,222,128,0.5);
      }

      .hero p {
        font-size: 1.25rem;
        margin-top: 12px;
        max-width: 650px;
        color: #e2e8f0;
        line-height: 1.6;
        text-shadow: 0 0 10px rgba(0,0,0,0.3);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity:0; transform: translateY(20px); }
        to { opacity:1; transform: translateY(0); }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 { font-size: 2.2rem; }
        .hero p { font-size: 1rem; }
      }
    </style>
  </head>

  <body>
    <!-- Ultra HD Background Video -->
    <video autoplay muted loop playsinline preload="auto" class="bg-video">
      <source src="https://cdn.coverr.co/videos/coverr-cows-grazing-in-a-field-9237/2048p.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <div class="overlay"></div>

    <!-- Hero Section -->
    <div id="root">
      <div class="hero">
        <h1>BreedSense</h1>
        <p>AI-powered livestock recognition system for cows, buffalo, and goats — Made by GCEK_Ignite</p>
      </div>
    </div>
  </body>
</html>
