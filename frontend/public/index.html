      /* Global reset and setup */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        overflow-x: hidden;
        color: #fff;
        background: #000;
      }

      /* Background video styling */
      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        filter: brightness(0.5) saturate(1.2) contrast(1.1);
      }

      /* Dark overlay to improve readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
      }

      /* Centered hero content */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        animation: fadeIn 2s ease;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        color: #4ade80;
        letter-spacing: 1px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
        max-width: 600px;
        color: #e2e8f0;
      }

      /* Footer styling */
      footer {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 14px;
        letter-spacing: 0.5px;
        backdrop-filter: blur(10px);
        box-shadow: 0 -1px 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        animation: fadeInUp 1.5s ease;
      }

      footer a {
        color: #4ade80;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #86efac;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        .hero h1 {
          font-size: 2rem;
        }
        .hero p {
          font-size: 1rem;
          padding: 0 20px;
        }
        footer {
          font-size: 12px;
          padding: 10px 0;
        }
      }
    </style>
